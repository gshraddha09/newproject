      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
              <div class="row mb-3">
                  <div class="col-md-12">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username"
                      class="form-control" id="username"
                      formControlName="username"
                      placeholder="enter username"
                      autocomplete="off">
                      <div *ngIf="!username?.valid && username?.dirty " class="text-danger mt-2">
                        
                         <div *ngIf="username.errors?.required">Username is required</div>
                       
                       </div>
                  </div>
              </div>
              <div class="row mb-3">
                  <div class="col-md-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" 
                      name="password" id="password"
                      formControlName="password"
                      placeholder="enter password "
                      autocomplete="off">
                      <div *ngIf="!password?.valid && password?.dirty " class="text-danger mt-2">
                        <div *ngIf="password.errors?.maxlength">Password cannot be more than 10 characters</div>
                       <div *ngIf="password.errors?.minlength">Password should be miniumum of  6 characters</div>
                       <div *ngIf="password.errors?.required">Password is required</div>
                       <div *ngIf="password.errors?.pattern">Password should be alphanumberic with atleast one special character</div>
                     </div>
                     
                  </div>
              </div>
              <div class="row">
                  <div class="aligncenter">
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success form-control"  fgid="7993">Submit</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
